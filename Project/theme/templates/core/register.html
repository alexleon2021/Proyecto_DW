{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}


{% block header %}
{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-300">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center mb-6">
            <p class="text-gray-700">¿Ya tienes una cuenta? 
                <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Inicia sesión</a>
            </p>
            <h2 class="text-3xl font-bold text-gray-800">Suscríbete</h2>
        </div>
        <form method="POST">
            {% csrf_token %}
            <!--este campo hace el nombre y apellido el w-full hace que estableca el ancho de elemento-->
            <div class="flex space-x-4 mb-4">
                <div class="w-1/2">
                    <!-- px-4 eston son los pading horizontal que queden alado del otro border añade el dorde lo que es 
                     alrededor del elemento y le damos un todo gris con el dorder-gray -->
                    <input type="text" name="nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nombre" required>
                </div>
                
                <div class="w-1/2">
                    <input type="text" name="apellido" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Apellido" required>
                </div>
            </div>
            <!-- creamos otra clase para el emeil-->
            <div class="mb-4">
                <input type="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Correo Electrónico" required>
            </div>
            <!--creamos otra clase paa la contraseña -->
            <div class="mb-4">
                <input type="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Contraseña" required>
            </div>
            <div class="flex items-center justify-start mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-blue-500">
                    <span class="ml-2 text-gray-700">Recodar</span>
                </label>
            </div>
            <div>
                <a href="{%url 'login'%}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded transition-all">
                    Registrar
                <a/>
            </div>
        </form>
    </div>
</div>
{% endblock %}
